<div class="container mt-5">
    <div class="row justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/images/image.png" alt="Library Logo" width="40" height="40" class="me-2">
            <span>Library System</span>
        </a>

        <div class="col-md-6 col-lg-4">
            <form>
                <fieldset class="border p-3 rounded">
                    <legend class="float-none w-auto px-2">Forgot Password</legend>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <div class="otp-box">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Verify OTP</button>
                    </div>



                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100"  routerLink="/newpassword">Make New Password</button>

                    <div class="mt-3 ">
                        <h5>New to library ?
                            <span><a href="/register" class="text-decoration-none text-center">Sign Up now.</a></span>
                        </h5>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
